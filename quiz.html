<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font Awesome & Google Fonts links below: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/quiz.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body>
    <header>
        <nav>
            <nav class="home" id="home">
                <a href="./index.html"> Home <i class="fas fa-home"></i></a>
            </nav>
            <nav class="results" id="results">
                <a href="./highscores.html" id="highscorebtn" > High Scores <i class="fas fa-crown"></i></a>
            </nav>
            <div>
                <div class="timer" id="timer"> 120
                </div>
            </div>
        </nav>
        <div class="titlecontainer" id="container">
            <h1 class="intro"> The Expanse Quiz </h1>
        </div>
    </header>
    <content>
        <div class="quiz-container" id="quizcontainer">
            <div id="quiz">
                <h1 id="question"></h1>
                <div class= "choice-container">
                    <p class="choice-letter">a</p>
                    <p class= "choice-option" data-number="1"></p>
                </div>
                <div class= "choice-container">
                    <p class="choice-letter">b</p>
                    <p class= "choice-option" data-number="2"></p>
                </div>
                <div class= "choice-container">
                    <p class="choice-letter">c</p>
                    <p class= "choice-option" data-number="3"></p>
                </div>
                <div class= "choice-container">
                    <p class="choice-letter">d</p>
                    <p class= "choice-option" data-number="4"></p>
                </div>
        </div>
    </content>
    <script src="./js/quiz.js"></script>
</body>
</html>
